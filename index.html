<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artelio</title>
  <style>
    body {
      background-image: url('Screenshot_20250420_111514_Samsung Internet.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .container {
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      max-width: 800px;
      margin: 4rem auto;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .art-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
    }

    .art-item img {
      max-width: 100%;
      border-radius: 0.5rem;
    }

    .price {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Artelio</h1>
    <div class="gallery">
      <div class="art-item">
        <img src="92238b9f07035203776bca031ea3cbfd.jpg" alt="Art 1">
        <div class="price">€9.99</div>
      </div>
      <div class="art-item">
        <img src="b3994ca6fc715e11b5401818f9296087.jpg" alt="Art 2">
        <div class="price">€12.99</div>
      </div>
      <div class="art-item">
        <img src="ed1e9e46d74a1bd5db08b9058c9e10fa.jpg" alt="Art 3">
        <div class="price">€7.99</div>
      </div>
    </div>
    <footer>
      Contact: <a href="mailto:Rjkwnn121@gmail.com" style="color:white;">Rjkwnn121@gmail.com</a>
    </footer>
  </div>
</body>
</html>
