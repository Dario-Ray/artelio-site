<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Artelio – Unique Digital Art by Dario-Ray. Discover original works, artist insights, and the art blog." />
  <meta name="keywords" content="digital art, Artelio, Dario-Ray, artist, gallery, creative, portfolio" />
  <meta name="author" content="Dario-Ray" />
  <title>Artelio – Digital Art Portfolio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { background-color: #0b0b0b; color: white; line-height: 1.6; }
    header, footer { padding: 20px; text-align: center; background-color: #111; }
    nav { margin: 10px 0; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    section { padding: 40px 20px; max-width: 1000px; margin: auto; }
    h1, h2 { margin-bottom: 20px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .gallery img { width: 100%; border-radius: 10px; }
    .lang-switch { position: fixed; top: 10px; right: 10px; }
    .lang-switch button { margin-left: 5px; padding: 5px 10px; cursor: pointer; }
    @media (max-width: 600px) {
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('de')">DE</button>
    <button onclick="setLang('es')">ES</button>
  </div>  <header>
    <h1 data-en="Artelio – Digital Art" data-de="Artelio – Digitale Kunst" data-es="Artelio – Arte Digital">Artelio – Digital Art</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
      <a href="#blog">Blog</a>
    </nav>
  </header>  <section id="gallery">
    <h2 data-en="Gallery" data-de="Galerie" data-es="Galería">Gallery</h2>
    <div class="gallery">
      <img src="https://your-image-link-1.jpg" alt="Artwork 1" />
      <img src="https://your-image-link-2.jpg" alt="Artwork 2" />
      <img src="https://your-image-link-3.jpg" alt="Artwork 3" />
    </div>
  </section>  <section id="about">
    <h2 data-en="About the Artist" data-de="Über den Künstler" data-es="Sobre el Artista">About the Artist</h2>
    <p data-en="My name is Dario-Ray and I create surreal, expressive digital art." 
       data-de="Ich heiße Dario-Ray und kreiere surreale, ausdrucksstarke digitale Kunst." 
       data-es="Me llamo Dario-Ray y creo arte digital surrealista y expresivo.">
       My name is Dario-Ray and I create surreal, expressive digital art.
    </p>
  </section>  <section id="blog">
    <h2 data-en="News & Blog" data-de="Neuigkeiten & Blog" data-es="Noticias y Blog">News & Blog</h2>
    <p data-en="New artworks coming soon. Stay tuned!" 
       data-de="Neue Kunstwerke erscheinen bald. Bleib dran!" 
       data-es="Nuevas obras próximamente. ¡Permanece atento!">
       New artworks coming soon. Stay tuned!
    </p>
  </section>  <footer>
    <p>Email: <a href="mailto:Rjkwnn121@gmail.com" style="color: white;">Rjkwnn121@gmail.com</a></p>
    <p>&copy; 2025 Artelio – Dario-Ray</p>
  </footer>  <script>
    function setLang(lang) {
      document.querySelectorAll('[data-' + lang + ']').forEach(el => {
        el.innerText = el.getAttribute('data-' + lang);
      });
    }
  </script></body>
</html>
